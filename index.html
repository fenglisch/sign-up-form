<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bg-img">
        <div class="opaque-strip">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <span class="title">ODIN</span>
        </div>
        <p class="credits">This photo was made by someone</p>
    </div>
    <div class="right-side">
        <div class="centered-block">
            <p class="text">This is not a real online service...</p>
            <p class="more-text">You know you want to.</p>
            <form action="#">
                <fieldset>
                    <legend>Enter your data</legend>
                    <div class="names">
                        <div class="first-name-container">
                            <label for="first-name">*First Name</label><br>
                            <input type="text" id="first-name" name="first-name" placeholder="Odin" required>
                        </div>
                        <div class="last-name-container">
                            <label for="last-name">*Last Name</label><br>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="email-container">
                            <label for="email">*Email</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="phone-container">
                            <label for="phone">Phone number</label><br>
                            <input type="number" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="passwords">
                        <div class="enter-password-container">
                            <label for="enter-password">*Password</label><br>
                            <input type="password" id="enter-password" name="enter-password" minlength="8" required>
                        </div>
                        <div class="confirm-password-container">
                            <label for="confirm-password">*Confirm password</label><br>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <p class="no-match"></p>
                        </div>
                    </div>
                </fieldset>
                <button id="submit" type="submit">Create Account</button>
                <p class="already-account">Already have an account? <a href="#" class="login">Log in</a>.</p>
            </form>
        </div>
    </div>

    
</body>
</html>
